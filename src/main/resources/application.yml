spring:
  datasource:
    url: jdbc:h2:file:./data/trades
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

  ai:
    mcp:
      server:
        type: SYNC
        stdio: true
        name: trade-mcp-server
        version: 1.0.0
  main:
    web-application-type: none
    banner-mode: off
logging:
  pattern:
    console: